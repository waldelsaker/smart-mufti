<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفتي الذكي</title>
    <style>
        #outputText {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            min-height: 100px;
            font-size: 16px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* إضافة تنسيق الـ container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 80%;
            margin: auto;
        }

        /* التأكد من أن البوت يظهر داخل التصميم */
        #chatbase {
            margin-top: 20px;
            width: 100%;
            min-height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>المفتي الذكي</h1>
        <p>اكتب سؤالك، وسأقدم لك الفتوى بناءً على الموجهات الخاصة.</p>

        <!-- حقل النص لكتابة السؤال -->
        <textarea id="userInput" placeholder="اكتب سؤالك هنا..."></textarea><br>

        <!-- زر إرسال السؤال -->
        <button id="submitButton">إرسال السؤال</button>

        <!-- زر مسح السؤال -->
        <button id="clearButton">مسح السؤال</button>

        <!-- مربع عرض الإجابة -->
        <div id="outputText"></div>
        
        <!-- تحميل السكربت الخاص بـ Chatbase -->
        <div id="chatbase"></div>
    </div>

    <!-- إضافة الكود الخاص بـ Chatbase -->
    <script>
        (function(){
            if(!window.chatbase || window.chatbase("getState") !== "initialized"){
                window.chatbase = (...arguments) => {
                    if (!window.chatbase.q) { window.chatbase.q = [] }
                    window.chatbase.q.push(arguments)
                };
                window.chatbase = new Proxy(window.chatbase, {
                    get(target, prop) {
                        if (prop === "q") { return target.q }
                        return (...args) => target(prop, ...args)
                    }
                })
            }
            const onLoad = function(){
                const script = document.createElement("script");
                script.src = "https://www.chatbase.co/embed.min.js";
                script.id = "ExUT-vyE-AcS2ur1EJnAW";
                script.domain = "www.chatbase.co";
                document.body.appendChild(script);
            };

            if (document.readyState === "complete") {
                onLoad();
            } else {
                window.addEventListener("load", onLoad);
            }
        })();
    </script>

    <script src="script.js"></script>
</body>
</html>
