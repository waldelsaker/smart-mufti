<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفتي الذكي</title>
    <style>
        #outputText {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            min-height: 100px;
            font-size: 16px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* إضافة تنسيق الـ container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 80%;
            margin: auto;
        }

        /* إعداد iframe داخل container */
        iframe {
            width: 100%;
            height: 600px;
            border-radius: 8px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>المفتي الذكي</h1>
        <p>اكتب سؤالك، وسأقدم لك الفتوى بناءً على الموجهات الخاصة.</p>

        <!-- حقل النص لكتابة السؤال -->
        <textarea id="userInput" placeholder="اكتب سؤالك هنا..."></textarea><br>

        <!-- زر إرسال السؤال -->
        <button id="submitButton">إرسال السؤال</button>
